<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建课程</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'> -->
  <script src="dist/jquery/dist/jquery.min.js"></script>
  <script src="dist/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="card_info">
			<form class="form" action="card_edit.html">
        <div class="form-group">
          <label for="title">课程表体<span class="glyphicon glyphicon-asterisk red"></span></label>
          <input type="title" class="form-control" id="title"  required>
        </div>

				<div class="form-group">
    			<label for="name">姓名<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="name" class="form-control" id="name" required>
  			</div>
				
				<div class="form-group">
    			<label for="type">职称<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="type" class="form-control" id="type" required>
  			</div>

  			<div class="form-group">
    			<label for="info">导师简介<span class="glyphicon glyphicon-asterisk red"></span></label>
          <textarea type="info" class="form-control" id="info" required rows="5" placeholder="请输入导师简介。。。">
          </textarea>
  			</div>
				<button type="submit" id="login-button">立即创建</button>
				
		</form>
		</div>
</body>
</html>
