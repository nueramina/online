<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册名片</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'> -->
  <script src="dist/jquery/dist/jquery.min.js"></script>
  <script src="dist/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="card_info">
			<form class="form" action="card_edit.html">
				<div class="form-group">
    			<label for="name">姓名<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="name" class="form-control" id="name" required>
  			</div>
				
				<div class="form-group">
    			<label for="wechat">微信<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="wechat" class="form-control" id="wechat" required>
  			</div>
				
				<div class="form-group">
    			<label for="phone">电话<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="phone" class="form-control" id="phone"  required>
  			</div>
				
				<div class="form-group">
    			<label for="compny">公司<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="compny" class="form-control" id="compny" required>
  			</div>
				
				<div class="form-group">
    			<label for="zhiwei">职位<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="zhiwei" class="form-control" id="zhiwei" required>
  			</div>

  			<div class="form-group">
    			<label for="zhiye">职业<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="zhiye" class="form-control" id="zhiye" required>
  			</div>
				<button type="submit" id="login-button">确认</button>
				
		</form>
		</div>
</body>
</html>
