<html lang="en">

<body>
		<div class="card_edit">
			<div class="card_edit_head">
				<img src="http://keenthemes.com/assets/bootsnipp/img1-small.jpg" alt="">
				<h4>GIpro_小吉 <span class="glyphicon glyphicon-edit"></span></h4>

		<div class="card_info">
			<form class="form">
				<div class="form-group">
    			<label for="name">姓名<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="name" class="form-control" id="name" value="aaa" required>

				<div class="form-group">

    			<input type="wechat" class="form-control" id="wechat" value="bbb" required>

				<div class="form-group">
    			<label for="phone">电话<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="phone" class="form-control" id="phone" value="ccc" required>
  			</div>
				
				<div class="form-group">
    			<label for="compny">公司<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="compny" class="form-control" id="compny" value="ccc" required>
  			</div>
				
				<div class="form-group">
    			<label for="zhiwei">职位<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="zhiwei" class="form-control" id="zhiwei" value="ccc" required>
  			</div>

  			<div class="form-group">
    			<label for="zhiye">职业<span class="glyphicon glyphicon-asterisk red"></span></label>
    			<input type="zhiye" class="form-control" id="zhiye" value="ccc" required>
  			</div>

		</form>
		</div>
